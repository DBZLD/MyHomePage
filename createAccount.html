<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="index.css">
    <script src="createAccount.js"></script>
</head>
<body>
    
    <form action="#" id="form">
        <fieldset>
            <legend>입력란</legend>
            <input type="text" id="caId" minlength="6" maxlength="12" required placeholder="아이디(6자 이상 12자 이하)">
            <input type="password"id="caPw" minlength="6" maxlength="15" required placeholder="비밀번호(6자 이상 15자 이하)">
            <input type="password" id="caPwCheck" required minlength="6" maxlength="15" required placeholder="비밀번호 재입력">
            <input type="text" id="caName" minlength="2" required placeholder="이름">
            <input type="email" id="caEmail" minlength="11" required placeholder="이메일">
            <div id="caBirth">
                <input id="caBirthYear" type="number" value="2000">
                <select id="caBirthMonth" required>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                    <option value="8">8</option>
                    <option value="9">9</option>
                    <option value="10">10</option>
                    <option value="11">11</option>
                    <option value="12">12</option>
                </select>
                <select id="caBirthDay">
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                    <option value="8">8</option>
                    <option value="9">9</option>
                    <option value="10">10</option>
                    <option value="11">11</option>
                    <option value="12">12</option>
                    <option value="13">13</option>
                    <option value="14">14</option>
                    <option value="15">15</option>
                    <option value="16">16</option>
                    <option value="17">17</option>
                    <option value="18">18</option>
                    <option value="19">19</option>
                    <option value="20">20</option>
                    <option value="21">21</option>
                    <option value="22">22</option>
                    <option value="23">23</option>
                    <option value="24">24</option>
                    <option value="25">25</option>
                    <option value="26">26</option>
                    <option value="27">27</option>
                    <option value="28">28</option>
                    <option value="29">29</option>
                    <option value="30">30</option>
                    <option value="31">31</option>
                </select>
            </div>
            <div id="caGender">
                <input type="radio" name="gender" value="M" checked>남성
                <input type="radio" name="gender" value="G">여성
            </div>
            <div id="caPhoneNumber">
                <input type="tel" id="caPhoneNumber1" minlength="3" maxlength="3" required value ="010">
                <div>-</div>
                <input type="tel" id="caPhoneNumber2" minlength="4" maxlength="4" required>
                <div>-</div>
                <input type="tel" id="caPhoneNumber3" minlength="4" maxlength="4" required>
            </div>
        </fieldset>
        <input type="submit" id="caButton" value="회원가입" onclick="CreateAccount();">
    </form>
</body>
</html>
